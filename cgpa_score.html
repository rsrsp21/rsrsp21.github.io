<!DOCTYPE html>
<html>
<head>
  <title>CGPA Score</title>
</head>
<link rel="stylesheet" href="style_cgpa.css">
<body>
  <div class="container">
    <h1>CGPA Score</h1>
	<h2>(Upto 2-1)</h2>
    <div class="separator"></div>
    <label for="student-id">Enter Roll Number:</label>
    <br>
    <input type="text" id="student-id">
    <br>
    <button onclick="displayResults()">View CGPA</button>
    <br>
    <div class="results" id="results-container"></div><br>
    <div class="blink-notice">
      <span class="blink">Note:<br>No. of * indicates Number of Supplementary Appearances.<br>NA indicates Not Applicable.</span>
    </div>
	<div class="print-button">
      <button onclick="printResults()">Print</button>
    </div><br>
	 <div>
      <button onclick="location.href='https://www.jntunresultsr20.vercel.app/';">Back to home</button>
    </div>
  </div>
  <footer>
    <div class="box">
      <p>&copy; Created By Sri Ram Sai Pavan Relangi, 2023</p>
    </div>
  </footer>
<script src="script_cgpa.js"></script>
</body>
</html>
